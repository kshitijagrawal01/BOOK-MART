<div class="row" >
<form class="form-horizontal" >
  <div class="form-group">
    <label class="col-sm-2 control-label">Title<sup>*</sup></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter the Title" ng-model="blogtitle">
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label">Subject<sup>*</sup></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter the Subject" ng-model="blogsubject">
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label">Short Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter the Description" ng-model="blogdescription">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Body<sup>*</sup></label>
    <div class="col-sm-10">
      <textarea class="form-control" placeholder="Enter the Body" ng-model="blogbody" cols="10" rows="10"></textarea>
    </div>
  </div>

  
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="postblog()">Submit</button>
    </div>
  </div>
</form>
</div>
