<div class = "col-sm-10 col-sm-offset-1">

	<div class = "row">
		<table class = "table" ng-init="price= 0" >
			<tr>
				<th>Image</th>
				<th>Book Name</th>
				<th>Book Cost</th>
				<th>Remove from Cart</th>
			</tr>
			<tr ng-repeat = "book in cartinfo" ng-init="$parent.price = $parent.price+ book.price">
				<td><img ng-src = "{{book.imageurl}}" class = "img-responsive" style="width:100px;height:100px"></td>
				<td>{{book.name}}</td>
				<td>{{book.price | currency}}</td>
		
				<td> <button ng-click="deletefromcart(book._id)" class="btn btn-info" >Remove</button></td>
			</tr>
		</table>
	<table class = "table"  >
			<tr>
				
				<th style="text-align:right;">Total Payable	{{price*3/5}}
					</th></tr>
				<tr>
				<th style="text-align:right;"><a  ui-sref="placeorder({price:price})" ><button  class="btn btn-info" >CheckOut</button></a>
				</th>
				</tr>
		
			
		</table>
	</div>

</div>
